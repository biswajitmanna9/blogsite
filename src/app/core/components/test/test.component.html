<div class="fb-like" [attr.data-href]="fburl" data-layout="button_count" data-action="like" data-show-faces="true"
  data-share="true"></div>
<hr>
<div class="g-plusone" [attr.data-href]="googleurl" data-size="medium"></div>
<hr>
<a href="https://twitter.com/share" [attr.data-text]="twittertext" [attr.data-url]="twitterurl" class="twitter-share-button"></a>


<div class="form-group">
  <button type="buton" class="btn btn-block" (click)="signInWithFacebook()">
    <i class="fa fa-facebook" aria-hidden="true"></i>
    Login with Facebook
  </button>
  <button type="button" class="btn btn-block" (click)="signInWithTwitter()">
    <i class="fa fa-twitter" aria-hidden="true"></i>
    Login with Twitter
  </button>
  <button type="button" class="btn btn-block" (click)="signInWithGoogle()">
    <i class="fa fa-google" aria-hidden="true"></i>
    Login with Google
  </button>
</div>
