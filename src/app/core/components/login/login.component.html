<div class="login-wrap">
  <div class="login-html">
    <h1>Sign In</h1>
    <div class="login-form">
      <div class="sign-in-htm">
        <form role="form" [formGroup]="form" novalidate (submit)="signIn()">
          <div class="form-content">
            <div class="form-group">
              <label>User Name</label>
              <input type="text" name="username" class="form-control input-underline input-lg" placeholder="User Name"
                formControlName="username" [ngClass]="displayFieldCss('username')">
              <div class="invalid-feedback text-left" *ngIf="isFieldValid('username')">
                Please enter user name
              </div>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" name="password" class="form-control input-underline input-lg" placeholder="Password"
                formControlName="password" [ngClass]="displayFieldCss('password')">
              <div class="invalid-feedback text-left" *ngIf="isFieldValid('password')">
                Please enter password
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-block"> Login </button>
          <button type="buton" class="btn btn-block" (click)="signInWithFB()">
            <i class="fa fa-facebook" aria-hidden="true"></i>
            Login with Facebook
          </button>
          <button type="button" class="btn btn-block" (click)="signInWithGoogle()">
            <i class="fa fa-google" aria-hidden="true"></i>
            Login with Google
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
