<div class="login-wrap">

  <button type="button" class="close" data-dismiss="modal" (click)="closeLogin()">&times;</button>
  <div class="login-html">

    <h1>{{title}}</h1>
    <div class="login-form">
      <div class="sign-in-htm">
        <div class="row d-flex align-items-center">
          <div class="col-md-12 filed-blank">
            <form role="form" [formGroup]="loginForm" novalidate (submit)="signIn()" *ngIf="!toggle_key && formType!=2">
              <div class="form-content">
                <div class="form-group">
                  <label>Email</label>
                  <input type="email" class="form-control" placeholder="Enter your email" formControlName="email"
                    [ngClass]="displayFieldCss(loginForm,'email')">
                  <div class="invalid-feedback text-left" *ngIf="loginForm.controls['email'].hasError('pattern') && !loginForm.controls['email'].hasError('required')">
                    Please enter a valid email address
                  </div>
                  <div class="invalid-feedback text-left" *ngIf="loginForm.controls['email'].hasError('required')">
                    Email is required
                  </div>
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" name="password" class="form-control input-underline input-lg" placeholder="Password"
                    formControlName="password" [ngClass]="displayFieldCss(loginForm,'password')">
                  <div class="invalid-feedback text-left" *ngIf="isFieldValid(loginForm,'password')">
                    Please enter password
                  </div>
                </div>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-block btn-signup"> Sign In </button>                
              </div>
            </form>
            <!-- <h3 *ngIf="toggle_key && formType!=2">Let's start by creating your <b>Frugal4ever</b> account</h3> -->
            <form role="form" [formGroup]="signupForm" novalidate (submit)="signUp()" *ngIf="toggle_key && formType!=2">
              <div class="form-content">
                <div class="form-group">
                  <!-- <label>Name</label> -->
                  <input type="text" name="name" class="form-control input-underline input-lg" placeholder="Full Name"
                    formControlName="name" [ngClass]="displayFieldCss(signupForm,'name')">
                  <div class="invalid-feedback text-left" *ngIf="isFieldValid(signupForm,'name')">
                    Please enter name
                  </div>
                </div>
                <div class="form-group">
                  <!-- <label>Email</label> -->
                  <input type="email" class="form-control" placeholder="Enter your email" formControlName="email"
                    [ngClass]="displayFieldCss(signupForm,'email')">
                  <div class="invalid-feedback text-left" *ngIf="signupForm.controls['email'].hasError('pattern') && !signupForm.controls['email'].hasError('required')">
                    Please enter a valid email address
                  </div>
                  <div class="invalid-feedback text-left" *ngIf="signupForm.controls['email'].hasError('required')">
                    Email is required
                  </div>
                </div>
                <div class="form-group">
                  <!-- <label>Password</label> -->
                  <input type="password" name="password" class="form-control input-underline input-lg" placeholder="Password"
                    formControlName="password" [ngClass]="displayFieldCss(signupForm,'password')">
                  <div class="invalid-feedback text-left" *ngIf="isFieldValid(signupForm,'password')">
                    Please enter password
                  </div>
                </div>
                <div class="form-group">
                  <!-- <label>Zip Code</label> -->
                  <input type="text" name="zip_code" class="form-control input-underline input-lg" maxlength="5" placeholder="Zip Code" formControlName="zip_code"
                    [ngClass]="displayFieldCss(signupForm,'zip_code')">
                  <div class="invalid-feedback text-left" *ngIf="isFieldValid(signupForm,'zip_code')">
                    Please enter Zip Code
                  </div>
                </div>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-block btn-signup"> Sign Up </button>
              </div>
            </form>
            <form role="form" [formGroup]="forgotForm" novalidate (submit)="forgotPassword()" *ngIf="formType==2">
              <div class="form-content">
                <div class="form-group">
                  <label>Email</label>
                  <input type="email" class="form-control" placeholder="Enter your email" formControlName="email"
                    [ngClass]="displayFieldCss(loginForm,'email')">
                  <div class="invalid-feedback text-left" *ngIf="loginForm.controls['email'].hasError('pattern') && !loginForm.controls['email'].hasError('required')">
                    Please enter a valid email address
                  </div>
                  <div class="invalid-feedback text-left" *ngIf="loginForm.controls['email'].hasError('required')">
                    Email is required
                  </div>
                </div>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-block btn-signup"> Submit </button>                
              </div>
            </form>
            <a (click)="toggle()" href="javascript:void(0)">{{toggle_btn}}</a>
            <br>
            <a (click)="toggleForgot()" href="javascript:void(0)">{{toggle_btn_forgot}}</a>
          </div>
         <div class="col-md-12">
            <!-- <h2>Sign in with</h2> -->
            <button type="buton" class="btn btn-block social-btn fb" (click)="signInWithFB()">
              <i class="fa fa-facebook" aria-hidden="true"></i>
              Login with Facebook
            </button>
            <button type="button" class="btn btn-block social-btn gplus" (click)="signInWithGoogle()">
              <i class="fa fa-google" aria-hidden="true"></i>
              Login with Google
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
