<div class="login-wrap">
  <div class="forgot-html">
    <h1>Reset Password</h1>
    <div class="forgot-form">
      <div class="sign-in-htm">
        <div class="row d-flex align-items-center">
          <div class="col-md-12 filed-blank">
            <form role="form" [formGroup]="resetForm" novalidate (submit)="resetPassword()">
              <div class="form-content">
                <div class="form-group">
                  <label>New Password</label>
                  <input type="password" class="form-control" placeholder="Enter New Password" formControlName="password"
                    [ngClass]="displayFieldCss(resetForm,'password')">
                    <div class="invalid-feedback text-left" *ngIf="isFieldValid(resetForm,'password')">
                      Please enter New Password
                    </div>
                </div>
                <div class="form-group">
                  <label>Confirm Password</label>
                  <input type="password" name="confpassword" class="form-control input-underline input-lg" placeholder="Enter Confirm Password"
                    formControlName="confpassword" [ngClass]="displayFieldCss(resetForm,'confpassword')">
                  <div class="invalid-feedback text-left" *ngIf="isFieldValid(resetForm,'confpassword')">
                    Please enter Confirm Password
                  </div>
                  
                </div>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-block btn-signup"> Sign In </button>                
              </div>
            </form>

          </div>
     
        </div>
      </div>
    </div>
  </div>
</div>
