
<section class="full-bg-grey">

    <div class="container">

        <div class="row">
            <div class="col-md-3" >
                    <app-profile-sidebar></app-profile-sidebar> 
            </div>
            <div class="col-md-9">
                <h2 class="head-line-line mb-3 mt-3">Change Password</h2>
                
               
                <div class="list-sec" >
                   
                    <div class="dashboard-wrapper">
                        <form role="form" [formGroup]="editForm" novalidate (submit)="updateProfile()">
                          <div class="row">
        
                            <div class="form-group mb-3 col-md-6">
                              <label class="control-label">New Password:</label>
        
                              <input type="password" name="newpassword" class="form-control input-md" placeholder="New Password"
                                formControlName="newpassword"  [ngClass]="displayFieldCss(editForm,'newpassword')">
                              <div class="invalid-feedback text-left" *ngIf="isFieldValid(editForm,'newpassword')">
                                Please enter New Password
                              </div>
                            </div>

                            <div class="form-group mb-3 col-md-6">
                                <label class="control-label">Confirm Password:</label>
          
                                <input type="password" name="confpassword" class="form-control input-md" placeholder="Confirm Password"
                                  formControlName="confpassword"  [ngClass]="displayFieldCss(editForm,'confpassword')">
                                <div class="invalid-feedback text-left" *ngIf="isFieldValid(editForm,'confpassword')">
                                  Please enter Confirm Password
                                </div>
                              </div>
        
                            

                            <div class="form-group mb-3 col-md-4">
                              <input type="submit" class="btn btn-common" value="Update">
        
                              <!-- <a href="#" class="btn btn-common">Submit</a> -->
                            </div>
                          </div>
        
                        </form>
                      </div>
                </div>
               
            </div>
        </div>
    </div>
</section>
